<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{{.PageTitle}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#callGo").on('click', function() {
					$.ajax({
						url: "/counter",
						method: "GET",
						success: function(data) {
							$("#response").html(data);
						},
					});
				});
			});
		</script>
  </head>

  <body>
    <h1> Total Clicks</h1>
    <button id="callGo" type="submit" style="float: right; font-weight: bold;">{{.PageButton}}</button>
    <div id="response">{{.DefaultCounter}}</div>
  </body>

</html>
