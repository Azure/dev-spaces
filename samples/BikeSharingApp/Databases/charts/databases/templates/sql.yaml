{{ if .Values.hostedSql.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "databases.fullname" . }}-sql
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "databases.fullname" . }}-sql
    spec:
      containers:
      - name: {{ .Chart.Name }}-sql
        image: "microsoft/mssql-server-linux"
        imagePullPolicy: IfNotPresent
        env:
          - name: ACCEPT_EULA
            value: "Y"
          - name: SA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "databases.fullname" . }}-sql
                key: sql-password
        ports:
          - containerPort: 1433
        resources:
          requests:
            cpu: 400m
            memory: 2Gi
{{ end }}