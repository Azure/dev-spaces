name: PRFlow Bikes

on:
  pull_request:
    branches:
    - master
    paths:
    - samples/BikeSharingApp/Bikes/*    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: azure/container-actions/docker-login@master
      with:
        login-server: nickgdemo.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - run: |
        docker build samples/BikeSharingApp/Bikes/ -t nickgdemo.azurecr.io/bikes:$GITHUB_SHA
        docker push nickgdemo.azurecr.io/bikes:$GITHUB_SHA
      
    - uses: azure/k8s-actions/aks-set-context@master
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: NickGDemo
        resource-group: NickGDemo
        
    - uses: azure/k8s-actions/k8s-create-secret@master
      with:
        container-registry-url: nickgdemo.azurecr.io
        container-registry-username: ${{ secrets.REGISTRY_USERNAME }}
        container-registry-password: ${{ secrets.REGISTRY_PASSWORD }}
        secret-name: nick-demo-secret
        
    - name: Create Child Namespace
      run:  kubectl create namespace $GITHUB_SHA
      
    - name: Add Dev Spaces label to namespace
      run:  |
        kubectl label namespace $GITHUB_SHA azds.io/parent-space=${{ secrets.PARENT_SPACE }} 
        kubectl label namespace $GITHUB_SHA azds.io/space=true

    - run: |
        helm upgrade --install --namespace $GITHUB_SHA bikesharing-$GITHUB_SHA samples/BikeSharingApp/Bikes/charts/bikes --set "image.repository=nickgdemo.azurecr.io/bikes,image.tag=$GITHUB_SHA,ingress.hosts[0]=$GITHUB_SHA.s.${{ secrets.PARENT_SPACE }}.bikesharing.${{ secrets.HOST_SUFFIX }},ingress.annotations.\"kubernetes\\.io/ingress\\.class\"=traefik-azds"
